      <h3 id="前言">前言 <a href="#%e5%89%8d%e8%a8%80" class="anchor">🔗</a></h3><p>数字系统中常用的各种数字部件，就其结构和工作原理而言可分为两大类，即组合逻辑电路和时序逻辑电路。</p>
<h1 id="1-组合逻辑电路">1. 组合逻辑电路 <a href="#1-%e7%bb%84%e5%90%88%e9%80%bb%e8%be%91%e7%94%b5%e8%b7%af" class="anchor">🔗</a></h1><h3 id="11-概念">1.1 概念 <a href="#11-%e6%a6%82%e5%bf%b5" class="anchor">🔗</a></h3><p>对于一个逻辑电路，其输出状态在任何时刻只取决于同一时刻的输入状态，而与电路原本的状态无关，这张电路被定义为组合逻辑电路。</p>
<p>特点：</p>
<ul>
<li>输出、输入之间没有反馈延迟通路；</li>
<li>电路中不含具有记忆功能的元件。</li>
</ul>
