<blockquote>
<p>从明天开始，做一个幸福的人<br>
喂马、劈柴，周游世界<br>
从明天开始，关心粮食和蔬菜<br>
《面朝大海，春暖花开》</p>
</blockquote>
<p>我刚刚躺在床上胡思乱想的时候，脑海里冒出一些东西。</p>
<p>我终于意识到为何对这房子墙壁的粉刷配色感到熟悉了。是它，《Dark Season》。这个电影多次出现用小孩做残忍实验的片段，所用密闭房间就和我的房间很像。有点慌，怎么办，窗户那边一直传来莫名响动。我要不要睁开眼看一看？</p>
