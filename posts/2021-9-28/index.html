    <div class="content">
      <blockquote>
<blockquote>
<p>——趙子健</p>
</blockquote>
</blockquote>
<blockquote>
<blockquote>
<p>我那些残梦 灵异九霄<br>
徒忙漫奋斗 满目沧桑<br>
在滑翔之后 完美坠落<br>
在四维宇宙 炫目遨游</p>
</blockquote>
</blockquote>
<blockquote>
<blockquote>
<p>我那些烂曲 流窜九州<br>
云游魂飞奏 音愤符吼<br>
在宿命身后 不停挥手<br>
视死如归仇 毫无保留</p>
</blockquote>
</blockquote>
<blockquote>
<blockquote>
<p>黑色的不是夜晚<br>
是漫长的孤单<br>
看脚下一片黑暗<br>
望头顶星光璀璨<br>
叹世万物皆可盼<br>
唯真爱最短暂<br>
失去的永不复返<br>
世守恒而今倍还</p>
</blockquote>
</blockquote>
<blockquote>
<blockquote>
<p>摇旗呐喊的热情<br>
携光阴渐远去<br>
人世间悲喜烂剧<br>
昼夜轮播不停<br>
纷飞的滥情男女<br>
情仇爱恨别离<br>
一代人终将老去<br>
但总有人正年轻</p>
</blockquote>
</blockquote>
