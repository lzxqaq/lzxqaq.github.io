<blockquote>
<p>“嗰個人嘅樣好怪啊”<br>
“我都見到，好似隻狗咁哦”</p>
</blockquote>
<p>刚刚做了个噩梦，梦到火烧到了脚，但是眼睛却怎么也挣不开，慌张之时我在心头默念：“我一定要醒来”，两下之后，眼睛猛地睁开了。只见墙上映着一道微弱的光，忽闪忽闪。</p>
<p>字数有点少了不好看，那就拿来凑个数吧，<a href="https://yihui.org/cn/2005/01/20-13-00/">《人生啊，就是这么无常……》</a></p>
