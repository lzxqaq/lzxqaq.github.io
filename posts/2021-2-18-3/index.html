<p>今天手机又坏了，这足以让我心情胸沉闷到整晚睡不着。:)</p>
<p>忽然想起很多年前的一个朋友，她有时会在晚修的时候跟我开玩笑说，“白天我是女神，晚上呢，是女神经”。我开始不是很懂，但感觉她很聪明，所以也很佩服她。</p>
