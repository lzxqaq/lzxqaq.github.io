<h3 id="一">一</h3>
<blockquote>
<p>从小时候就开始数了。<br>
数到懂事、数到成熟,<br>
还没有数清。<br>
天上的星星为什么数不清呢？<br>
像记忆和幻想，<br>
永远背负着固执的谜……</p>
</blockquote>
<blockquote>
<p>不要失望，<br>
失望会使我们衰老，<br>
趁我们还年轻，<br>
抬起头来，让我们数星星；<br>
也许，我们能数得清；<br>
也许，我们能看到真相；<br>
也许，我们能找到希望……</p>
</blockquote>
