</li>
<li>
<p>通常，综合可分为三个层次，高层次综合、逻辑综合，版图综合。</p>

<p>其中逻辑综合具体指使用DC、quartus、vivado等综合工具，根据芯片制造商提供的基本电路单元库，将硬件描述语言描述的RTL级电路转换为网表的过程。</p>
</li>

<p>另外也要注意verilog中的可综合与不可综合语句。</p>
