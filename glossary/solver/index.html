<p>MiniSAT是一种简约的求解器，开源的布尔可满足问题求解器。SAT问题是布尔可满足性问题（又名命题可满足性问题）的缩写，即给定一个布尔公式，判断是否存在满足它的解释的问题。SAT问题是第一个被证明的NP问题。该问题可以简化为：输入一个析取范式（CNF），输出一个布尔值表示它是否是可满足的，若它是可满足的，再输出一个使它为真的解释。
