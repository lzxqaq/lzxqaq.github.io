<blockquote>
<p>“一切的答案，都在奈落之底。”
《来自深渊》</p>
</blockquote>
<p>人类从未停止对未知事物的探寻。对内，不断剖析人的身体构造、思想信仰；对外，不断探索宇宙的边际，寻找那遥远处的未知。人从哪里来，往哪里去。如果不能解答这些问题，就不能认识到自身的存在意义。</p>
