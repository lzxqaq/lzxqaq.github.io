<h1><span class="title">2021 12 19 日记</span></h1>
<h2 class="author">罗泽勋</h2>
<h2 class="date">2021/12/19</h2>
</div>

<main>
<p>今天很高兴，我认为这是值得纪念的一天，遂记于此。</p>
<p>首先今天是我二哥结婚，我哥是一个非常努力的人，现在和心爱之人开始相伴终生，我也很开心。这也意味着我们家添加了一位新成员，并且还将会诞生新的成员，我想这方面我爸妈是最高兴的，毕竟二十多年啦～今天还喝了很多酒（我不喜欢酒，但想喝，高兴的是喝了这些，我还感觉脑子很清醒）。今天交了新朋友，高兴～</p>

</main>
