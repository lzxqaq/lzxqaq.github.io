</div>

<main>
<p>刚刚一口气读完了一本小说《天黑以后》。我特别喜欢这样的阅读方式，从头读到尾，酣畅淋漓。然而每当我稍读到稍有蕴意或难懂的文字时，下方便被画了&quot;重点&quot;！这种感觉就像是品尝佳肴时一口吃到了苍蝇！想起了益辉的<a href="https://yihui.org/cn/2018/11/moron-readers/">文非加粗描红不能读也？</a> 奈何,连纸质书也要沦陷了吗？</p>

</main>
