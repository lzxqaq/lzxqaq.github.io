<h1><span class="title">飞蛾扑火——缘起</span></h1>
<h2 class="author">罗泽勋</h2>
<h2 class="date">2020/12/14</h2>
</div>

<main>
<blockquote>
<p>明明知道烈焰焚身的痛苦，<br>
明明知道短暂的光芒过后，<br>
仍是无尽的黑暗，<br>
为何你还是，<br>
一心向前？</p>
</blockquote>
<blockquote>
<p>是火焰的温暖给予你力量，<br>
还是黑夜的漫长令你恐慌？</p>
</blockquote>
<blockquote>
<p>我想知道，<br>
当灰烬落地，<br>
你是否找到心中的答案？<br>
我想知道，<br>
当火花再次摇晃，<br>
你是否还会煽动翅膀？</p>
</blockquote>

</main>
