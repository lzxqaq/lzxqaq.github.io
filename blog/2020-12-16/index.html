<h1><span class="title">卖火柴的小女孩</span></h1>
<h2 class="author">罗泽勋</h2>
<h2 class="date">2020/12/16</h2>
</div>

<main>
<p>今年的冬天也是格外的冷。</p>
<p>有时候讨厌冬天，因为自身仿佛不会发热，所以总感觉冷。有时候喜欢冬天，寒冷时刻刺激着大脑，提醒着要清醒。</p>
<p>今天晚上吃了两根玉米，本以为清水一煮，简单了事。结果，还是吃着还是生的，但是已经不想再动手煮了。</p>
<p>此情此景，我想起了那个卖火柴的小女孩。在那时候，想必她也没那么容易睡着吧，她会想些什么呢？是在想她爱的人还是爱她的人呢？</p>

</main>
