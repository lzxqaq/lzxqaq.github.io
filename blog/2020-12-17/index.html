<h1><span class="title">开心</span></h1>
<h2 class="author">罗泽勋</h2>
<h2 class="date">2020/12/17</h2>
</div>

<main>
<p>晚上不开心，就会睡不好，睡不好早上就会早早起床，早起本身和它带来的结果（如吃上热腾腾的早餐）又会让人开心。</p>
<p>晚上很开心，就会睡得香，睡得香早上就不愿意起床，赖床本身和它带来的结果（如迟到）又会让人不开心。</p>
<p>所以，在晚上的时候要开心好，还是不开心好？</p>
<blockquote>
<p>“唉，我看你是想找不开心！”</p>
</blockquote>
