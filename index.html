<p>欢迎来到我的个人主页。2021年我从学校毕业，现在是一名码农。我喜欢一切美好事物，酷爱羽毛球，自我感觉智商中等偏下，但是我经常在胡思乱想，甚至是无法控制的。我想，这世界有很多问题是我永远无法解答的，同样，有很多事情也是我永远无能为力的。我能做的、我要做的，就是不断认识自己、创造价值、探索世界。</p>
<p>前路漫漫，何处是吾乡？且看我慢慢地寻找自己的答案吧……</p>
